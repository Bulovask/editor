<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Laços de repetição e Estruturas Condicionais</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dracula.css">

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="js/code-editor.js"></script>
</head>
<body>
    <main>
        <section id="editor-section">
            <div id="editor-test" class="codigo-wrapper">
                <pre><code class="preview language-python hljs"></code></pre>
                <textarea name="code" class="editor-mask" spellcheck="false" autocapitalize="off"></textarea>
                <div class="terminal"></div>
                <input class="input" type="text" spellcheck="false" autocapitalize="off">
                <button class="tabBtn" type="button">Tab</button>
                <button class="runBtn" type="button">Run</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
